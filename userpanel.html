<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel - Banking System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    background: url('rg.webp') no-repeat center center fixed;
    background-size: cover;
    margin: 0;
    padding: 0;
    display: flex;
    transition: background 0.3s ease-in-out;
}

        .sidebar {
            width: 250px;
            background: linear-gradient(135deg,rgb(119, 200, 150),rgb(87, 186, 78));
            color: white;
            padding: 20px;
            min-height: 100vh;
            transition: transform 0.3s ease-in-out;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            position: relative;
        }
        .profile-card, .card {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
            backdrop-filter: blur(10px);
        }
        .profile-card:hover, .card:hover {
            transform: scale(1.05);
        }
        .profile-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 15px;
        }
        .btn-custom {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            border-radius: 25px;
            padding: 12px 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
            border: none;
            box-shadow: 0px 4px 10px rgba(255, 65, 108, 0.4);
            position: relative;
            overflow: hidden;
        }
        .btn-custom:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
            transform: translateY(-3px);
            box-shadow: 0px 7px 15px rgba(255, 65, 108, 0.5);
        }
        .btn-stylish {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            transition: all 0.3s;
            box-shadow: 0px 4px 10px rgba(106, 17, 203, 0.4);
        }
        .btn-stylish:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: scale(1.1);
            box-shadow: 0px 8px 15px rgba(106, 17, 203, 0.5);
        }
        .profile-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff8c00, #ff3b3b);
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 25px;
            border: none;
            box-shadow: 0px 4px 10px rgba(255, 140, 0, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .profile-button:hover {
            background: linear-gradient(135deg, #ff3b3b, #ff8c00);
            transform: scale(1.1);
            box-shadow: 0px 8px 15px rgba(255, 140, 0, 0.5);
        }
        .user-profile {
            display: none;
            transition: all 0.3s ease-in-out;
        }
        .user-profile.active {
            display: block;
        }
    </style>
</head>
<body onload="fetchUserData()">
    <div class="sidebar">
        <h2>Banking App</h2>
        <button class="btn btn-gradient w-100" type="button" data-bs-toggle="collapse" data-bs-target="#menuContent" aria-expanded="false" aria-controls="menuContent">
            <span style="font-size: 20px;">â˜°</span> Menu
        </button>
        <div class="collapse" id="menuContent">
            <ul class="list-group mt-3">
                <li class="list-group-item">
                    <button class="btn btn-stylish w-100">Home</button>
                </li>
                <li class="list-group-item">
                    <button class="btn btn-stylish w-100" onclick="window.location.href='accounts.html'">Accounts</button>
                </li>
                <li class="list-group-item">
                    <button class="btn btn-stylish w-100" onclick="window.location.href='transfers.html'">Transfers</button>
                </li>
                <li class="list-group-item">
                    <button class="btn btn-stylish w-100" onclick="window.location.href='loan.html'">Loans</button>
                </li>
                
                <li class="list-group-item">
                    <button class="btn btn-stylish w-100" onclick="window.location.href='contact.html'">Contact Us</button>
                </li>
                <li class="list-group-item">
                    <button class="btn btn-stylish w-100" onclick="window.location.href='about.html'">About</button>
                </li>
                <li class="list-group-item">
                    <button class="btn btn-stylish w-100" onclick="window.location.href='index.html'">LogOut</button>
                </li>
                
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <h1>Welcome, <span id="user-name">Loading...</span></h1>
            <button id="theme-toggle" class="btn btn-dark" onclick="toggleTheme()">ðŸŒ™</button>
            <button class="profile-button" onclick="toggleProfile()">Profile</button>
        </header>
        <section id="user-profile" class="user-profile text-center">
            <div class="profile-card">
                <img id="profile-pic" src="default.jpg" alt="User Profile Picture">
                <h2 id="username">Loading...</h2>
                <p>Email: <span id="user-email">Loading...</span></p>
                <p>Phone: <span id="user-phone">Loading...</span></p>
                <button id="edit-profile" class="btn-stylish">Edit Profile</button>
            </div>
        </section>
    </div>
    <script>
        function toggleProfile() {
            document.getElementById("user-profile").classList.toggle("active");
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
