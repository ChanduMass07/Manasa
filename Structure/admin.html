    <style>
    body {
    font-family: 'Poppins', sans-serif;
    background: url('rg.webp') no-repeat center center fixed;
    background-image: url(rg.webp);
    background-size: cover;
    margin: 0;
    padding: 0;
    display: flex;
    transition: background 0.3s ease-in-out;
}
        .sidebar {
            width: 250px;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            position: relative;
        }
        .dashboard-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .dashboard-card:hover {
            transform: scale(1.05);
        }
        .profile-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .profile-button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .profile-button img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #ff8c00;
            transition: transform 0.3s;
        }
        .profile-button img:hover {
            transform: scale(1.1);
        }
        .admin-profile {
            display: none;
            position: absolute;
            top: 70px;
            right: 0;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .admin-profile.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .admin-profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .admin-profile h3 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .admin-profile p {
            font-size: 14px;
            color: #555;
            margin: 5px 0;
        }
        .btn-neon {
            position: relative;
            display: inline-block;
            padding: 12px 20px;
            color: white;
            border: 2px solid #00eaff;
            text-transform: uppercase;
            font-size: 16px;
            border-radius: 8px;
            transition: 0.3s;
            overflow: hidden;
        }
        .btn-neon::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(0, 234, 255, 0.2);
            transition: 0.3s;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 0;
        }
        .btn-neon:hover::before {
            width: 0;
            height: 0;
        }
        .btn-neon:hover {
            background: #00eaff;
            color: #111;
            box-shadow: 0 0 15px #00eaff;
        }
    </style>
</head>
<body>
    <div class="sidebar">

            <li class="list-group-item">

        </ul>
    </div>
    <div class="profile-container">

        <div class="admin-profile full-screen" id="admin-profile">
            <button class="close-btn" onclick="closeProfile()">âœ–</button>
            <div class="profile-header">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.addEventListener("click", function (event) {
                var profile = document.getElementById("admin-profile");
                var profileButton = document.querySelector(".profile-button");

                if (!profile.contains(event.target) && !profileButton.contains(event.target)) {
                    profile.classList.remove("active");
                }
            });
        });

        function toggleAdminProfile(event) {
            event.stopPropagation(); // Prevent immediate closing when clicking the button
            var profile = document.getElementById("admin-profile");
            profile.classList.toggle("active");
        }
        function openProfile() {
    document.getElementById("profile-overlay").style.display = "block";
    document.getElementById("admin-profile").classList.add("active");
}

function closeProfile() {
    document.getElementById("profile-overlay").style.display = "none";
    document.getElementById("admin-profile").classList.remove("active");
}

// Close the profile when clicking outside of it
document.getElementById("profile-overlay").addEventListener("click", closeProfile);

    </script>
</body>
