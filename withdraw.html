<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdraw Money</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #fff1eb, #ace0f9);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      padding: 40px;
      width: 100%;
      max-width: 500px;
    }

    .btn-submit {
      background: linear-gradient(45deg, #e52d27, #b31217);
      color: white;
      font-weight: 600;
      transition: all 0.3s ease-in-out;
    }

    .btn-submit:hover {
      background: linear-gradient(45deg, #d02a24, #9f1012);
      transform: scale(1.03);
    }

    @media (max-width: 576px) {
      .card {
        padding: 25px 20px;
      }

      .card h3 {
        font-size: 1.5rem;
      }

      .btn-submit {
        font-size: 1rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h3 class="text-center mb-4 fw-bold">Withdraw from Account</h3>

    <form action="/admin/withdraw/process/" method="POST">
      <div class="mb-3">
        <label for="account" class="form-label">Account Number</label>
        <input type="text" name="account_number" id="account" class="form-control" required placeholder="Enter Account Number">
      </div>

      <div class="mb-4">
        <label for="amount" class="form-label">Withdraw Amount (â‚¹)</label>
        <input type="number" name="amount" id="amount" class="form-control" min="1" required placeholder="Enter amount to withdraw">
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-submit btn-lg">Withdraw</button>
      </div>
    </form>
  </div>

</body>
</html>
